<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaviLoop | Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" href="./favicon_io/favicon-32x32.png" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="css/map.css" />
</head>
<body>
  <header>
    <div class="logo">NaviLoop</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav class="navbar" id="navbar">
      <a href="map.html">Live Map</a>
      <a href="#">Bus Schedule</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="map-container">
    <h2>Track Your Bus</h2>
    <select id="busSelector">
      <option value="bus1">Bus 1</option>
      <option value="bus2">Bus 2</option>
    </select>
    <div id="map" style="height: 500px;"></div>
  </main>

  <footer>
    © 2025 NaviLoop | Smart Bus Tracking System
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Leaflet & Routing -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDRqdgXPnn1tiqKOreGOcyJifbEuyy_TdI",
      authDomain: "naviloop-test.firebaseapp.com",
      databaseURL: "https://naviloop-test-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "naviloop-test",
      storageBucket: "naviloop-test.appspot.com",
      messagingSenderId: "116376630309",
      appId: "1:116376630309:web:e7f9365947502ace11bbcc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Map Setup
    const map = L.map('map').setView([17.385044, 78.486671], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let busMarker = null;
    let userMarker = null;
    let routeControl = null;
    let userLatLng = null;
    let busLatLng = null;

    // Track user location
    navigator.geolocation.watchPosition(
      (pos) => {
        userLatLng = [pos.coords.latitude, pos.coords.longitude];
        if (!userMarker) {
          userMarker = L.marker(userLatLng, {
            icon: L.icon({
              iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
              iconSize: [30, 30],
              iconAnchor: [15, 30],
            })
          }).addTo(map).bindPopup("You are here").openPopup();
        } else {
          userMarker.setLatLng(userLatLng);
        }

        if (busLatLng) drawRoute();
      },
      (err) => alert("Location access is required."),
      { enableHighAccuracy: true, timeout: 10000 }
    );

    // Route drawer
    function drawRoute() {
      if (!busLatLng || !userLatLng) return;

      if (routeControl) {
        map.removeControl(routeControl);
      }

      routeControl = L.Routing.control({
        waypoints: [
          L.latLng(busLatLng),
          L.latLng(userLatLng)
        ],
        routeWhileDragging: false,
        addWaypoints: false,
        draggableWaypoints: false,
        createMarker: () => null,
        lineOptions: {
          styles: [{ color: '#3b82f6', weight: 4 }]
        }
      }).addTo(map);
    }

    // Track selected bus
    function trackBus(busId) {
      const ref = db.ref(busId);
      ref.on('value', snapshot => {
        const data = snapshot.val();
        if (data && data.latitude && data.longitude) {
          busLatLng = [data.latitude, data.longitude];

          if (!busMarker) {
            busMarker = L.marker(busLatLng, {
              icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61168.png',
                iconSize: [30, 30],
                iconAnchor: [15, 30],
              })
            }).addTo(map).bindPopup("Bus Location");
          } else {
            busMarker.setLatLng(busLatLng);
          }

          drawRoute();
        }
      });
    }

    document.getElementById("busSelector").addEventListener("change", (e) => {
      busMarker = null; // reset marker
      trackBus(e.target.value);
    });

    // Default bus on load
    trackBus("bus1");

    // Logout
    function logout() {
      window.location.href = "index.html";
    }

    // Hamburger menu
    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("show");
    }

    // Automatically start simulation via backend
    fetch("http://localhost:5000/run-simulation")
      .then(res => res.text())
      .then(msg => console.log("Simulation started:", msg))
      .catch(err => console.error("Simulation trigger failed:", err));
  </script>
</body>
</html>
