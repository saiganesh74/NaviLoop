<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaviLoop | Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Premium Dark CSS -->
  <link rel="stylesheet" href="css/map.css" />
</head>
<body>
  <header>
    <div class="logo">NaviLoop</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav class="navbar" id="navbar">
      <a href="map.html">Live Map</a>
      <a href="#">Bus Schedule</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="map-container">
    <h2>Track Your Bus</h2>

    <select id="busSelector">
      <option value="bus1">Bus 1</option>
      <option value="bus2">Bus 2</option>
      <option value="bus3">Bus 3</option>
    </select>

    <div id="map"></div>
  </main>

  <footer>
    Â© 2025 NaviLoop | Smart Bus Tracking System
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- JavaScript -->
  <script>
    // ðŸ”§ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDRqdgXPnn1tiqKOreGOcyJifbEuyy_TdI",
      authDomain: "naviloop-test.firebaseapp.com",
      databaseURL: "https://naviloop-test-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "naviloop-test",
      storageBucket: "naviloop-test.appspot.com",
      messagingSenderId: "116376630309",
      appId: "1:116376630309:web:e7f9365947502ace11bbcc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸŒ Initialize Leaflet Map
    const map = L.map('map').setView([17.385044, 78.486671], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ðŸ“ Markers
    let busMarker = L.marker([17.385044, 78.486671]).addTo(map).bindPopup("Bus is here");
    let userMarker;
navigator.geolocation.watchPosition(
  (position) => {
    const userLatLng = [position.coords.latitude, position.coords.longitude];

    if (userMarker) {
      userMarker.setLatLng(userLatLng);
    } else {
      userMarker = L.marker(userLatLng, {
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
          iconSize: [30, 30],
          iconAnchor: [15, 30],
        })
      }).addTo(map).bindPopup("You are here").openPopup();
    }

    map.setView(userLatLng, 16);
  },
  (error) => {
    console.error("Geolocation Error:", error.message);
    alert("Please allow location access to use this feature.");
  },
  {
    enableHighAccuracy: true,      // âœ… ensures GPS-based accuracy
    maximumAge: 0,                 // âŒ no caching
    timeout: 10000                 // â±ï¸ wait max 10 seconds
  }
);


    // ðŸšŒ Track Bus Based on Dropdown
    const selector = document.getElementById("busSelector");
    function trackBus(busId) {
      const busRef = db.ref(busId);
      busRef.on("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.latitude && data.longitude) {
          const latlng = [data.latitude, data.longitude];
          busMarker.setLatLng(latlng).bindPopup(`${busId.toUpperCase()} Location`);
        }
      });
    }

    // ðŸ”„ Change bus tracking dynamically
    selector.addEventListener("change", () => {
      const selectedBus = selector.value;
      trackBus(selectedBus);
    });

    // Default track first bus
    trackBus("bus1");

    // ðŸšª Logout
    function logout() {
      window.location.href = "index.html";
    }

    // ðŸ“± Hamburger Toggle
    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("show");
    }
  </script>
</body>
</html>
