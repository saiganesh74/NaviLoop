<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaviLoop | Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Routing and Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/map.css" />
</head>
<body>
  <header>
    <div class="logo">NaviLoop</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav class="navbar" id="navbar">
      <a href="map.html">Live Map</a>
      <a href="#">Bus Schedule</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="map-container">
    <h2>Track Your Bus</h2>
    <select id="busSelector">
      <option value="bus1">Bus 1</option>
      <option value="bus2">Bus 2</option>
      <option value="bus3">Bus 3</option>
    </select>
    <div id="map"></div>
  </main>

  <footer>
    Â© 2025 NaviLoop | Smart Bus Tracking System
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Leaflet and Routing -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDRqdgXPnn1tiqKOreGOcyJifbEuyy_TdI",
      authDomain: "naviloop-test.firebaseapp.com",
      databaseURL: "https://naviloop-test-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "naviloop-test",
      storageBucket: "naviloop-test.appspot.com",
      messagingSenderId: "116376630309",
      appId: "1:116376630309:web:e7f9365947502ace11bbcc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸŒ Init map
    const map = L.map('map').setView([17.385044, 78.486671], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let busMarker, userMarker, routeControl;
    let busLatLng = null;
    let userLatLng = null;

    // ðŸ§­ Track user location
    navigator.geolocation.watchPosition(
      (position) => {
        userLatLng = [position.coords.latitude, position.coords.longitude];

        if (userMarker) {
          userMarker.setLatLng(userLatLng);
        } else {
          userMarker = L.marker(userLatLng, {
            icon: L.icon({
              iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
              iconSize: [30, 30],
              iconAnchor: [15, 30]
            })
          }).addTo(map).bindPopup("You are here").openPopup();
        }

        drawRoute();
      },
      (err) => {
        alert("Location access is required.");
        console.error("Location error:", err);
      },
      { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
    );

    // ðŸ—ºï¸ Draw Route
    function drawRoute() {
      if (!busLatLng || !userLatLng) return;

      if (routeControl) {
        map.removeControl(routeControl);
      }

      routeControl = L.Routing.control({
        waypoints: [
          L.latLng(busLatLng),
          L.latLng(userLatLng)
        ],
        routeWhileDragging: false,
        createMarker: () => null,
        lineOptions: {
          styles: [{ color: "blue", weight: 4 }]
        }
      }).addTo(map);
    }

    // ðŸšŒ Track bus
    function trackBus(busId) {
      const busRef = db.ref(busId);
      busRef.on("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.latitude && data.longitude) {
          busLatLng = [data.latitude, data.longitude];

          if (busMarker) {
            busMarker.setLatLng(busLatLng);
          } else {
            busMarker = L.marker(busLatLng, {
              icon: L.icon({
                iconUrl: "https://cdn-icons-png.flaticon.com/512/61/61168.png",
                iconSize: [30, 30],
                iconAnchor: [15, 30]
              })
            }).addTo(map).bindPopup("Bus is here");
          }

          drawRoute();
        }
      });
    }

    // ðŸ§  On select change
    document.getElementById("busSelector").addEventListener("change", (e) => {
      trackBus(e.target.value);
    });

    // ðŸ”„ Track default
    trackBus("bus1");

    // ðŸ§­ Menu + Logout
    function logout() {
      window.location.href = "index.html";
    }

    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("show");
    }

    // ðŸš€ Optional: auto-start simulation if needed
    fetch("http://localhost:5000/run-simulation")
      .then(res => res.text())
      .then(msg => console.log("Simulation started:", msg))
      .catch(err => console.warn("Simulation trigger failed:", err));
  </script>
</body>
</html>
