<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaviLoop | Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Leaflet CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/map.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">NaviLoop</div>
    <nav class="navbar" id="navbar">
      <a href="#">Live Map</a>
      <a href="#">Bus Schedule</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Main -->
  <main class="map-container">
    <h2>Live Bus Tracker</h2>

    <select id="busSelector">
      <option value="bus1">Bus 1</option>
      <option value="bus2">Bus 2</option>
      <option value="bus3">Bus 3</option>
      <option value="bus4">Bus 4</option>
      <option value="bus5">Bus 5</option>
      <option value="bus6">Bus 6</option>
    </select>

    <div id="map"></div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 NaviLoop. All rights reserved.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDRqdgXPnn1tiqKOreGOcyJifbEuyy_TdI",
      authDomain: "naviloop-test.firebaseapp.com",
      databaseURL: "https://naviloop-test-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "naviloop-test",
      storageBucket: "naviloop-test.appspot.com",
      messagingSenderId: "116376630309",
      appId: "1:116376630309:web:e7f9365947502ace11bbcc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Map Setup
    const map = L.map('map').setView([17.385044, 78.486671], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let busMarker = L.marker([17.385044, 78.486671]).addTo(map).bindPopup("Bus Location");
    let userMarker;

    // Geolocation for user
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition((pos) => {
        const coords = [pos.coords.latitude, pos.coords.longitude];
        if (!userMarker) {
          userMarker = L.marker(coords, {
            icon: L.icon({
              iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149060.png",
              iconSize: [25, 25]
            })
          }).addTo(map).bindPopup("You are here").openPopup();
        } else {
          userMarker.setLatLng(coords);
        }
      });
    }

    // Bus selector logic
    const selector = document.getElementById("busSelector");
    let currentBusRef = db.ref("bus1");

    function trackBus(busId) {
      if (currentBusRef) currentBusRef.off();
      currentBusRef = db.ref(busId);
      currentBusRef.on("value", (snapshot) => {
        const data = snapshot.val();
        if (data?.latitude && data?.longitude) {
          const latlng = [data.latitude, data.longitude];
          busMarker.setLatLng(latlng);
          map.setView(latlng, 14);
        }
      });
    }

    selector.addEventListener("change", () => {
      const selectedBus = selector.value;
      trackBus(selectedBus);
    });

    trackBus("bus1"); // default on load

    // Hamburger
    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("show");
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
