<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaviLoop | Live Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/map.css" />
</head>

<body>
  <header>
    <div class="logo">NaviLoop</div>
    <nav class="navbar" id="navbar">
      <a href="#">Live Map</a>
      <a href="#">Bus Schedule</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <main class="map-container">
    <h2>Track Your Bus</h2>
    <select id="busSelector">
      <option value="bus1">Bus 1</option>
      <option value="bus2">Bus 2</option>
      <option value="bus3">Bus 3</option>
      <option value="bus4">Bus 4</option>
    </select>
    <div id="map"></div>
  </main>

  <footer>
    © 2025 NaviLoop | All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDRqdgXPnn1tiqKOreGOcyJifbEuyy_TdI",
      authDomain: "naviloop-test.firebaseapp.com",
      databaseURL: "https://naviloop-test-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "naviloop-test",
      storageBucket: "naviloop-test.appspot.com",
      messagingSenderId: "116376630309",
      appId: "1:116376630309:web:e7f9365947502ace11bbcc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Logout
    function logout() {
      alert("Logged out.");
      window.location.href = "index.html";
    }

    // Toggle hamburger
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("show");
    }

    // Leaflet
    const map = L.map('map').setView([17.385044, 78.486671], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = L.marker([17.385044, 78.486671]).addTo(map).bindPopup("Bus location");

    const busSelector = document.getElementById("busSelector");
    function listenToBus(busId) {
      db.ref(busId).on("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.latitude && data.longitude) {
          const coords = [data.latitude, data.longitude];
          marker.setLatLng(coords);
          map.setView(coords, 15);
        }
      });
    }

    busSelector.addEventListener("change", (e) => {
      listenToBus(e.target.value);
    });

    // Default
    listenToBus("bus1");
  </script>
</body>
</html>
