<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaviLoop Tracker</title>

  <!-- Firebase & Leaflet -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #top-bar {
      background-color: #2b3a67;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #controls {
      padding: 10px;
      text-align: center;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <div id="top-bar">
    Logged in as: <span id="userEmail"></span>
  </div>

  <div id="controls">
    <input type="text" id="busInput" placeholder="Enter your bus number (e.g., bus1)" />
    <button id="trackBtn">Track Bus</button>
  </div>

  <div id="map"></div>

  <script>
    // Firebase Setup
    const firebaseConfig = {
  apiKey: "AIzaSyDRqdgXPnn1tiqKOreGOcyJifbEuyy_TdI",
  authDomain: "naviloop-test.firebaseapp.com",
  databaseURL: "https://naviloop-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "naviloop-test",
  storageBucket: "naviloop-test.firebasestorage.app",
  messagingSenderId: "116376630309",
  appId: "1:116376630309:web:e7f9365947502ace11bbcc",
  measurementId: "G-M6HD0F04CE"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Show user email
    const userEmail = localStorage.getItem("userEmail");
    document.getElementById("userEmail").innerText = userEmail || "Unknown";

    // Setup map
    const map = L.map("map").setView([17.3850, 78.4867], 16);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    const marker = L.marker([17.3850, 78.4867], {
      icon: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/61/61205.png",
        iconSize: [40, 40],
        iconAnchor: [20, 40]
      })
    }).addTo(map);

    firebase.auth().onAuthStateChanged(user => {
  if (user) {
    console.log("User:", user.email);
  } else {
    window.location.href = "index.html";
  }
});

    // Handle tracking
    document.getElementById("trackBtn").addEventListener("click", () => {
      const busId = document.getElementById("busInput").value.trim();
      if (!busId) return alert("Please enter your bus number");

      const busRef = database.ref(busId);
      busRef.on("value", snapshot => {
        const data = snapshot.val();
        if (data && data.latitude && data.longitude) {
          const latLng = [data.latitude, data.longitude];
          marker.setLatLng(latLng);
          map.setView(latLng);
        }
      });
    });
  </script>

</body>
</html>
