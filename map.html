<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaviLoop | Live Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="icon" type="image/png" href="./favicon_io/favicon-32x32.png" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="css/map.css" />
</head>
<body>
  <header>
    <div class="logo">NaviLoop</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav class="navbar" id="navbar">
      <a href="map.html">Live Map</a>
      <a href="#">Bus Schedule</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="map-container">
    <h2>Track Your Bus</h2>
    <select id="busSelector">
      <option value="bus1">Busâ€¯1</option>
      <option value="bus2">Busâ€¯2</option>
      <option value="bus3">Busâ€¯3</option>
    </select>
    <div id="map"></div>
  </main>

  <footer>
    Â©â€¯2025â€¯NaviLoopâ€¯|â€¯Smartâ€¯Busâ€¯Trackingâ€¯System
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    // â€” Initialize Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDRqdgXPnn1tiqKOreGOcyJifbEuyy_TdI",
  authDomain: "naviloop-test.firebaseapp.com",
  databaseURL: "https://naviloop-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "naviloop-test",
  storageBucket: "naviloop-test.firebasestorage.app",
  messagingSenderId: "116376630309",
  appId: "1:116376630309:web:e7f9365947502ace11bbcc"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // â€” Initialize Map
    const map = L.map('map').setView([17.385044, 78.486671], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let busMarker, userMarker, routeControl;
    let userLatLng = null, busLatLng = null;

    // â€” Watch User Location
    navigator.geolocation.watchPosition(pos => {
      userLatLng = [pos.coords.latitude, pos.coords.longitude];
      if (!userMarker) {
        userMarker = L.marker(userLatLng, {
          icon: L.icon({
            iconUrl:'https://cdn-icons-png.flaticon.com/512/149/149071.png',
            iconSize:[30,30], iconAnchor:[15,30]
          })
        }).addTo(map).bindPopup("You are here").openPopup();
      } else {
        userMarker.setLatLng(userLatLng);
      }
      drawRoute();
    }, err => {
      console.error("Geolocation Error", err);
      alert("Please allow location access!");
    }, {enableHighAccuracy:true, maximumAge:0, timeout:10000});

    function trackBus(busId) {
      db.ref(busId).on("value", snap => {
        const d = snap.val();
        if (d?.latitude && d?.longitude) {
          busLatLng = [d.latitude, d.longitude];
          if (!busMarker) {
            busMarker = L.marker(busLatLng, {
              icon: L.icon({
                iconUrl:'https://cdn-icons-png.flaticon.com/512/61/61168.png',
                iconSize:[30,30], iconAnchor:[15,30]
              })
            }).addTo(map).bindPopup(`${busId.toUpperCase()} Location`);
          } else {
            busMarker.setLatLng(busLatLng);
          }
          drawRoute();
        }
      });
    }

    function drawRoute() {
      if (!userLatLng || !busLatLng) return;
      if (routeControl) map.removeControl(routeControl);

      routeControl = L.Routing.control({
        waypoints: [
          L.latLng(userLatLng),
          L.latLng(busLatLng)
        ],
        routeWhileDragging: false,
        addWaypoints: false,
        draggableWaypoints: false,
        createMarker: () => null,
        lineOptions: { styles: [{ color:'#3b82f6', weight:4 }] }
      }).addTo(map);
    }

    document.getElementById("busSelector")
      .addEventListener("change", e => trackBus(e.target.value));

    // Initialize tracking with default
    trackBus("bus1");

    function logout() { window.location.href="index.html"; }
    function toggleMenu() { document.getElementById("navbar").classList.toggle("show"); }

    // ðŸ” Auto-run Flask Simulation (if backend running at :5000)
    fetch("http://localhost:5000/run-simulation")
      .then(_=> console.log("âœ… Simulation triggered"))
      .catch(err => console.warn("Simulation failed:", err));
  </script>
</body>
</html>
