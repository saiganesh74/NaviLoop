<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaviLoop | Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS + Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <link rel="stylesheet" href="css/map.css" />
</head>
<body>
  <header>
    <div class="logo">NaviLoop</div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <nav class="navbar" id="navbar">
      <a href="map.html">Live Map</a>
      <a href="#">Bus Schedule</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="map-container">
    <h2>Track Your Bus</h2>
    <select id="busSelector">
      <option value="bus1">Bus 1</option>
    </select>
    <div id="map"></div>
  </main>

  <footer>¬© 2025 NaviLoop | Smart Bus Tracking System</footer>

  <!-- Leaflet JS + Routing -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // üîß Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDRqdgXPnn1tiqKOreGOcyJifbEuyy_TdI",
      authDomain: "naviloop-test.firebaseapp.com",
      databaseURL: "https://naviloop-test-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "naviloop-test",
      storageBucket: "naviloop-test.appspot.com",
      messagingSenderId: "116376630309",
      appId: "1:116376630309:web:e7f9365947502ace11bbcc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([17.385, 78.486], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let userMarker = null;
    let busMarker = null;
    let busLatLng = null;
    let userLatLng = null;
    let routeControl = null;

    // üß≠ Get User Location
    navigator.geolocation.watchPosition(
      (position) => {
        userLatLng = [position.coords.latitude, position.coords.longitude];
        if (userMarker) {
          userMarker.setLatLng(userLatLng);
        } else {
          userMarker = L.marker(userLatLng, {
            icon: L.icon({
              iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
              iconSize: [30, 30],
              iconAnchor: [15, 30],
            })
          }).addTo(map).bindPopup("You are here").openPopup();
        }
        map.setView(userLatLng, 15);
        drawRoute();
      },
      (err) => {
        console.error("Location error:", err.message);
        alert("Please enable location access.");
      },
      { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
    );

    // üöç Track Bus from Firebase
    function trackBus(busId) {
      const ref = db.ref(busId);
      ref.on("value", (snap) => {
        const data = snap.val();
        if (!data || !data.latitude || !data.longitude) return;
        busLatLng = [data.latitude, data.longitude];

        if (busMarker) {
          busMarker.setLatLng(busLatLng);
        } else {
          busMarker = L.marker(busLatLng, {
            icon: L.icon({
              iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61168.png',
              iconSize: [30, 30],
              iconAnchor: [15, 30],
            })
          }).addTo(map).bindPopup(`${busId.toUpperCase()} Location`);
        }

        drawRoute();
      });
    }

    // üìç Draw Route
    function drawRoute() {
      if (!userLatLng || !busLatLng) return;

      if (routeControl) map.removeControl(routeControl);

      routeControl = L.Routing.control({
        waypoints: [
          L.latLng(busLatLng),
          L.latLng(userLatLng)
        ],
        routeWhileDragging: false,
        draggableWaypoints: false,
        addWaypoints: false,
        createMarker: () => null,
        lineOptions: {
          styles: [{ color: 'blue', weight: 4 }]
        }
      }).addTo(map);
    }

    // ‚è¨ Track initial bus
    trackBus("bus1");

    // üë§ Logout
    function logout() {
      window.location.href = "index.html";
    }

    // üì± Hamburger
    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("show");
    }
  </script>
</body>
</html>
